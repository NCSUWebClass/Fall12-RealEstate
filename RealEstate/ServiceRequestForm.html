	<div id="wrapper">
		<div id="header">
			<div id="topNav"></div>
		</div><!-- header -->
		
		<div id="content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div id="sideNav"></div>
						<div class="span9">
							<div class="hero-unit">
						
								<!-- Form for submitting a service request. Forwards information to "service_request_send.php" -->
								
								<p>Please address all maintenence requests as best as you can: </p> 

								<form name ="service_request_form" method="post" action="ServiceRequestSend.php">
								<table width="450px">
								  <tr>
									<td valign="top">
									  <label for="first_name">First Name : *</label>
									</td>
									<td valign="top">
									  <input type="text" name="first_name" maxlength="50" size="30">
									</td>
								</tr>

								<tr>
								<td valign="top">
								  <label for="last_name">Last Name : *</label>
								  </td>
								  <td valign="top">
									<input type="text" name="last_name" maxlength="50" size="30">
								  </td>
								</tr>
								  
								<tr>
								  <td valign="top">
									<label for="email"> Email Address : *</label>
								  </td>
								  <td valign="top">
									<input type="text" name="email" maxlength="80" size="30">
								  </td>
								</tr>
								  
								<tr>
								  <td valign="top">
									<label for="telephone"> Telephone Number :</label>
								  </td>
								  <td valign="top">
									<input type="text" name="telephone" maxlength="30" size="30">
								  </td>
								</tr>
								  
								<tr>
								  <td valign="top">
									<label for="comments"> Address the issue(s) : *</label>
								  </td>
								  <td valign = "top">
									<textarea name="comments" maxlength="2500" cols="50" rows="20">
									</textarea>
								  </td>
								</tr>
								  
								<tr>
								  <td colspan="2" style="text-align:center">
									<input type="submit" value="Submit"> 
								  </td>
								  </tr>
								  </table>
								</form>

								<p>* are required fields</p>
								
								<!-- End of service request form content. -->
								
							</div><!-- hero-unit -->
						</div><!-- span -->
				</div><!-- row-fluid -->
			</div><!-- container-fluid -->
